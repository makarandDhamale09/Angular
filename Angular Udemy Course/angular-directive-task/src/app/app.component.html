<div class="form-area">
  <h3 class="title">User Details</h3>

  <input
    class="input"
    type="text"
    placeholder="name"
    [(ngModel)]="name"
  /><br /><br />
  <input
    class="input"
    type="text"
    placeholder="email"
    [(ngModel)]="email"
  /><br /><br />
  <textarea
    cols="30"
    rows="10"
    placeholder="address"
    [(ngModel)]="address"
  ></textarea>
  <br /><br />
  <button (click)="onClick()">Save Data</button>
</div>

<div *ngIf="userArray.length > 0; else noData">
  <div class="table-area">
    <table width="500">
      <thead>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Action</th>
      </thead>
      <tr *ngFor="let user of userArray; let index = index">
        <td>{{ index + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address }}</td>
        <td><button (click)="onDelete(index)">Delete</button></td>
      </tr>
    </table>
  </div>
</div>

<ng-template #noData><h4>No Data to display</h4> </ng-template>
