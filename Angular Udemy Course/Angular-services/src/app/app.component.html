<!-- Angular Template Driven forms -->
<div class="container mt-5">
  <div class="form-area">
    <form #f="ngForm" (submit)="onSubmit(f)">
      <div class="form-group">
        <label> First Name *</label>
        <input
          name="fullName"
          type="text"
          placeholder="Full name"
          class="form-control"
          ngModel
          #fullName="ngModel"
          (change)="getValue(fullName)"
          required
          [ngClass]="{
            'is-invalid': fullName.touched && fullName.status === 'INVALID'
          }"
          minlength="5"
          maxlength="10"
        />
        <div *ngIf="fullName.errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="fullName.touched && fullName.status === 'INVALID'"
          >
            Full name is required
          </div>
        </div>
        <div *ngIf="fullName.errors?.['minlength']">
          <div
            class="alert alert-danger"
            *ngIf="fullName.touched && fullName.status === 'INVALID'"
          >
            Full name must be atleast 5 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email *</label>
        <input
          type="email"
          placeholder="Email"
          class="form-control"
          name="email"
          ngModel
          #email="ngModel"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          required
        />
        <div *ngIf="email.errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="email.touched && email.status === 'INVALID'"
          >
            Email is required
          </div>
        </div>
        <div *ngIf="email.errors?.['pattern']">
          <div
            class="alert alert-danger"
            *ngIf="email.touched && email.status === 'INVALID'"
          >
            Invalid Email Address...
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Address *</label>
        <textarea
          cols="30"
          rows="10"
          placeholder="Address"
          class="form-control"
          ngModel
          name="address"
          #address="ngModel"
          required
        ></textarea>
        <div *ngIf="address.errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="address.touched && address.status === 'INVALID'"
          >
            Address is required..
          </div>
        </div>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
